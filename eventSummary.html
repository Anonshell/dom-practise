<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom summary</title>



</head>

<body>

    <h1>Final dom event handlers</h1>

    <h2 id="handler-status">Default text</h2>

    <input type="text" name="" id="input-field">

    <button id="btn-update">Update</button> <br>

    <p id="input-text-display"> Default input text</p>

    <button onclick="handleOnClick()">add on click function</button>


    <button id="handler-event">add addevenLister function</button>


    <script>

        function handleOnClick() {

            const handlerStatus = document.getElementById('handler-status')

            handlerStatus.innerText = 'hander by external handler'


        }



        //option -2

        document.getElementById('handler-event').addEventListener('click', function () {

            const handlerStatus = document.getElementById('handler-status');


            handlerStatus.innerText = 'hander changed by addevenlister';



        })

        //option-2 recap

        document.getElementById('btn-update').addEventListener('click', function () {

            const inputField = document.getElementById('input-field');

            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');

            p.innerText = inputText;

            inputField.value = ' ';

        })

    </script>


</body>

</html>
